<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    
    <form action="/submit_employee/" method="POST">
        <!-- Employee Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter employee name" required><br><br>

        <!-- Employee Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter employee email" required><br><br>

        <!-- Employee Phone -->
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter employee phone number" required><br><br>

        <!-- Job Title -->
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" placeholder="Enter job title" required><br><br>

        <!-- Department -->
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="HR">HR</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
        </select><br><br>

        <!-- Salary -->
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" placeholder="Enter salary" required><br><br>

        <!-- Joining Date -->
        <label for="joining_date">Joining Date:</label>
        <input type="date" id="joining_date" name="joining_date" required><br><br>

        <!-- Employee Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
