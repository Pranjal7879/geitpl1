
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Golden Eagle</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Golden Eagle IT Technology</h1>
        <nav>
            {% comment %} <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'contact' %}">Contact Us</a> {% endcomment %}

        <nav>
            <a href="{% url 'home' %}" class="{% if request.path == '/' %}active-link{% endif %}">Home</a>
            <a href="{% url 'about' %}" class="{% if request.path == '/about-us/' %}active-link{% endif %}">About Us</a>
            <a href="{% url 'contact' %}" class="{% if request.path == '/contact-us/' %}active-link{% endif %}">Contact Us</a>
        </nav>
            
            
        </nav>
    </header>
</body>
</html>
